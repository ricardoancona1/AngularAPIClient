<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Nombre"
        placeholder="Ingresa nombre del empleado">
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Apellidos"
        placeholder="Ingresa Apellidos del empleado">
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Direccion</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Direccion"
        placeholder="Ingresa Direccion del empleado">
    </div>
    <br/>
    <label class="col-sm-2 col-form-label">Tel√©fono</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Telefono"
        placeholder="Ingresa Telefono del empleado">
    </div>
    <br>
    <label class="col-sm-2 col-form-label">CURP</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CURP"
        placeholder="Ingresa CURP del empleado">
    </div>
    <br>
    <label class="col-sm-2 col-form-label">RFC</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="RFC"
        placeholder="Ingresa RFC del empleado">
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Tabulador</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="Departamento">
           <option>--Select--</option>
           <option *ngFor="let tab of tabs">
               {{tab.Descripcion}}
           </option>
       </select>
    </div>

    <label class="col-sm-2 col-form-label">Fecha de inicio</label>
    <div class="col-sm-10">
        <input type="date"  [(ngModel)]="FechaInicio">
    </div>

</div>

</div>


<button (click)="addEmployee()" *ngIf="emp.EmployeeID==0" class="btn btn-primary">
    Registrar nuevo empleado
</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeID!=0" class="btn btn-primary">
    Update
</button>
