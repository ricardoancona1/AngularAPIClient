<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
  (click)="addClick()" data-backdrop="static" data-keyboard="false">
  Registrar Tabulador
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-dep [dep]="dep" *ngIf="ActivateAddEditDepComp">
        </app-add-edit-dep>
      </div>
    </div>
  </div>
</div>



<table class="table table-striped">
  <thead>
    <tr>
      <th>
        <div class="d-flex flex-row">


        </div>

        Tabulador ID
      </th>
      <th>
        <div class="d-flex flex-row">


        </div>
        Descripcion Tabulador
      </th>
      <th>Salario Quincenal</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of DepartmentList">
      <td>{{dataItem.TabuladorID}}</td>
      <td>{{dataItem.Descripcion}}</td>
      <td>${{dataItem.SalarioQuincenal}} MXN</td>
      <td>No disponible WIP :)</td>
    </tr>
  </tbody>
</table>
